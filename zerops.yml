zerops:
  - setup: recipe
    build:
      deployFiles: [.]

    run:
      os: ubuntu
      base:  go@1
      prepareCommands:
        - cd /var/www/
        - wget https://github.com/medama-io/medama/releases/download/v0.4.4/medama-v0.4.4-linux-amd64.zip -o /var/www/medama.zip
        - unzip -q medama.zip
        - mv -f medama_linux_amd64 /mnt/sharedstorage0/
        

      ports:
        - port: 8080
          httpSupport: true
  
      start: /mnt/sharedstorage0/medama_linux_amd64 start